{% if site.github_user %}
<section>
  <h2>{% if site.show_aside_icons %}<i class="icon-github-alt"></i>&nbsp;&nbsp;{% endif %}GitHub Repos</h2>
  <ul id="gh_repos">
    <li class="loading"><i class="icon-spinner icon-spin"></i> Status updating...</li>
  </ul>
  {% if site.github_show_profile_link %}
  <a href="https://github.com/{{site.github_user}}" class="btn"><i class="icon-github icon-large"></i> <b>Follow @{{site.github_user}}</b></a>
  {% endif %}
  <script type="text/javascript">
    $(document).ready(function(){
        github.showRepos({
            user: '{{site.github_user}}',
            count: {{site.github_repo_count}},
            skip_forks: {{site.github_skip_forks}},
            site_repo: '{{site.github_site_repo}}',
            target: '#gh_repos'
        });
    });
  </script>
  <script src="{{ root_url }}/javascripts/github.js" type="text/javascript"> </script>
</section>
{% endif %}
