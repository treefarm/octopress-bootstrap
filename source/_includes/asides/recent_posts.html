<section>
  <h2>{% if site.show_aside_icons %}<i class="icon-bookmark"></i>&nbsp;&nbsp;{% endif %}Recent Posts</h2>
  <ul id="recent_posts">
    {% for post in site.posts limit: site.recent_posts %}
      <li class="post">
        <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</section>
